---
layout: layout
title: "Posts"
---

<section class="content">
  <h1 class="thin">POSTS</h1>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
    <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="http://nickl1.github.io{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
